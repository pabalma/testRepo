<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.6.0.js"></script>
<script>
$(function(){
	$("#btnLogin").click(function(){
		var id=$("#id").val();
		var pwd=$("#pwd").val();
		var params={"id":id,"pwd":pwd};
		$.ajax({
			type:"post",
			url:"result2.jsp",
			data:params,
			success:function(txt){
				$("#div1").html(txt);
			}
		});
	});
});
</script>
</head>
<body>
	아 이 디 : <input id="id"><br>
	비밀번호: <input type="password" id="pwd">
	<input type="button" value="확인" id="btnLogin"><br><br>
	<div id="div1">결과 출력 영역</div>
</body>
</html>
