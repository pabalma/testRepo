<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.6.0.js"></script>
<script>
$(function(){
	$("#button1").click(function(){
		var name=$("#name").val();
		var kor=$("#kor").val();
		var eng=$("#eng").val();
		var mat=$("#mat").val();
		var params = {"name":name,"kor":kor,"eng":eng,"mat":mat};
		$.ajax({
			url:"point.jsp",
			data: params,
			success: function(txt){
				$("#result").html(txt);
			}
		});
	});
});
</script>
</head>
<body>
	이름: <input id="name"><br>
	국어: <input id="kor"><br>
	영어: <input id="eng"><br>
	수학: <input id="mat"><br>
	<input type="button" id="button1" value="확인">
	<div id="result"></div>
</body>
</html>
