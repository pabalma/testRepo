<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.6.0.js"></script>
<script>
$(function(){
	$("#button1").click(function(){
		var num = $("#num").val();
		$.ajax({    //백그라운드 호출 -> javascript객체 형식 key:value
			type: "post",
			url: "result1.jsp",
			data: {"num": num},
			success: function(txt) {  //콜백함수 -> success호출 , txt: response text
				$("#result").html(txt);
			}
		});
	});
});
</script>
</head>
<body>
	<h2>동기식</h2>
	<form action="result1.jsp">
		번호를 입력해주세요: <input type="text" name="num">
		<input type="submit" value="확인">
	</form>
	
	<h2>비동기식</h2>
		번호를 입력해주세요: <input type="text" id="num">
		<input type="button" id="button1" value="확인">
		<div id="result">결과 출력 영역</div>
</body>
</html>
